<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<header>
    <h1>Library</h1>
</header>
<body>
    <div class="shelf">
        <div class="bookCard">
            <div class="title">
                <p>The Hungry Caterpillar</p>
            </div>
            <div class="author">
                <p>Chicken Little</p>
            </div>
            <div class="pages">
                <p>at least 8</p>
            </div>
        </div>
        
    </div>
    <dialog>
        <form>
            <input type="text" name="title" id="title" placeholder="Title">
            <input type="text" name="author" id="author" placeholder="Author">
            <input type="text" name="pages" id="pages" placeholder="Page Count">
            <input class="submit" type="submit" name="submit" value="Submit">
        </form>
        
    </dialog>
    <input class="add" type="button" name="addBook" value="Add Book">
    
</body>
</html>
